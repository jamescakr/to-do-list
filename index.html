<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">To Do List</h1>
        <section class="input-area mb-3 d-flex justify-content-center">
            <input type="text" id="task-input" class="form-control me-2" placeholder="Enter tasks here" />
            <button id="add-button" class="btn btn-mint">+</button>
        </section>
        <section class="task-area">
            <div class="task-tabs d-flex justify-content-center mb-3">
                <div id="under-line"></div>
                <div id="all" class="tab px-3">All</div>
                <div id="ongoing" class="tab px-3">Not Done</div>
                <div id="done" class="tab px-3">Done</div>
            </div>
            <div id="task-board" class="list-group">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
